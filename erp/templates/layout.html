<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/accordion.css') }}">

    <!--title -->
    {% if title %}
        <title>NOTSOERP - {{ title }}</title>
    {% else %}
        <title>NOTSOERP</title>
    {% endif %}
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <a class="navbar-brand" href="/home">NOTSOERP</a>
      <div class="navbar-itself">
        <div class="navbar-left">
          {% if current_user.is_authenticated %}
          <a class="navbar-link" href="{{ url_for('main.modules') }}">Modules</a>
          <a class="navbar-link" href="#">Data</a>
          <a class="navbar-link" href="#">Dashboards</a>
          <a class="navbar-link" href="#">Settings</a>
          {% else %}
          <a class="navbar-link" href="{{ url_for('main.about') }}">About</a>
          {% endif %}
        </div>
        <div class="navbar-right">
          {% if current_user.is_authenticated %}
            <a class="navbar-link" href="{{ url_for('users.logout') }}">Logout</a>
          {% else %}
            <a class="navbar-link" href="{{ url_for('users.login') }}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header> 
  <main class="main">
    {% block main %}
    {% endblock %}
  </main>
  <footer>
  </footer>
</body>
</html>
